<div class="voter">
  <i 
      class="glyphicon glyphicon-menu-up vote-button test2"
      [class.highlighted]="myVote == 1" 
      (click)="upVote()"></i>
      
  <span class="vote-count test1">{{ totalVotes }}</span>
  
  <i 
      class="glyphicon glyphicon-menu-down vote-button"
      [class.highlighted]="myVote == -1" 
      (click)="downVote()"></i>
</div>
